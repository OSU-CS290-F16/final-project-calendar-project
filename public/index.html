<doctype html>
<html>
	<head>
		<title>Calendar/Class Schedule Application</title>

		<!-- Stylesheets-->
		<link rel="stylesheet" type="text/css" href="css/jquery-ui-1.9.2.custom.css" />
		<link rel="stylesheet" type="text/css" href="css/fullcalendar.css" />
		<link rel="stylesheet" type="text/css" href="css/jquery.miniColors.css" />
    <link rel="stylesheet" href="css/style.css" media="screen">
  </head>
	<body>
		<header>
			<h1><a href=""> Calendar/Class Schedule Application</a></h1>
		</header>
		
		<div class="fc-confirmation">
				<p>Are you sure you want to delete your life goals and plans, quit school, and live in the manner of Alexander Supertramp?</p>
				<ul id="fc-confirmation-selection">
				<li><input id="btn_yes" type="button" value="Yes" class='btn'/></li>
				<li><input id="btn_no" type="button" value="No, at least not yet" class='btn'/></li>
				</ul>
		</div>

		<div id="content_wrapper">

			<div id="calendar">
			</div>

			<div id="event_generation_wrapper">
        <!-- Color Selection Labels-->
        <div class='left'>
					<div class='text'>Background:</div><br />
					<div class='text'>Border:</div><br />
					<div class='text'>Text:</div><br />
				</div>
        <!-- Color Selection Area-->
				<div class='right'>
					<input id="txt_background_color" type='hidden' class='color_picker' value='#2795C3' /><br />
					<input id="txt_border_color" type='hidden' class='color_picker' value='#6AB3D3' /><br />
					<input id="txt_text_color" type='hidden' class='color_picker' value='#ffffff' /><br /><br />
				</div>
        <!-- Event Creation Area-->
			  Event Title<input id='txt_title' type='text' value='' /><br /><br />
				Event Description<textarea id='txt_description'></textarea><br /><br />

				<input id="btn_gen_event" type="button" value="New Event" class='btn' />
				<input id="btn_update_event" type="button" value="Update Event" class='btn'/>
				<input id="btn_remove_event" type="button" value="Remove Event" class='btn'/>
				<input id="btn_remove_all_events" type="button" value="Remove All Events" class='btn'/>
				<input id="txt_current_event" type="hidden" value="" />
			</div>

			

			<div id='external_events'>
				<div id='external_event_template' class='external-event ui-draggable'>One Hour</div>
			</div>
		</div>

		<!-- Include scripts at bottom to aid dom loading and prevent hangs -->
		<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js'></script>
		<script type='text/javascript' src='js/jquery-ui-1.9.2.custom.min.js'></script>
		<script type='text/javascript' src='js/fullcalendar.js'></script>
		<script type='text/javascript' src='js/index.js'></script>
		<script type='text/javascript' src='js/jquery.miniColors.js'></script>
	</body>
</html>
